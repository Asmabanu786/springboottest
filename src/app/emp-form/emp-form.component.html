<h2>{{isNew?"New": "Edit" }} Employee</h2>
<form (ngSubmit)="save()">
    <div>
        <label>First Name</label>
        <input type="text" name="fnm" [(ngModel)]="emp.firstName"/>

    </div>
    <div>
        <label>Last Name</label>
        <input type="text" name="lnm" [(ngModel)]="emp.lastName"/>
    </div>
    <div>
        <label>Join Date</label>
        <input type="text" name="jod" [(ngModel)]="joinDateStr"/>
    </div>
    <div>
        <label>Basic</label>
        <input type="number" name="basic" [(ngModel)]="emp.basic"/>
    </div>
    <div>
        <label>Mobile Number</label>
        <input type="text" name="mno" [(ngModel)]="emp.mobileNumber"/>
    </div>
    <div>
        <label>Department</label>
        <input type="text" name="dept" [(ngModel)]="emp.dept"/>
    </div>
    <div>
        <label>Email</label>
        <input type="text" name="email" [(ngModel)]="emp.email"/>
    </div>
    <button (click)="ngSubmit">Save</button>
</form>
